<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background: linear-gradient(to right, #6f42c1, #9b59b6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 120px; /* Aumenta el margen superior para bajar el contenedor */
        }

        h1 {
            font-size: 1.8rem;
            color: white;
            text-align: center;
        }

        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #5a32a3;
            border-color: #4a2890;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .btn-primary:hover i {
            transform: rotate(360deg);
        }

        /* Imagen en la esquina superior izquierda */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 2cm;
            height: auto;
        }

        .logo-container span {
            margin-left: 10px;
            font-size: 1.2rem;
            color: #6f42c1;
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .card-body i {
            font-size: 2rem;
            color: #6f42c1;
        }

        .card-body h5 {
            font-size: 1.2rem;
            color: #333;
        }

        .card-body p {
            font-size: 1rem;
            color: #777;
        }

        .progress {
            height: 25px;
            border-radius: 5px;
            margin-top: 30px;
        }

        .progress-bar {
            background-color: #6f42c1;
        }

    </style>
</head>
<body>
    <!-- Imagen y mensaje en la esquina superior izquierda -->
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtkaQEW0aJoY8fJSgAIxEeKmOiZWBI-ggFiQ&s" alt="Bienvenida">
        <span>HOLA, BIENVENID@ AL MÓDULO DE VENTAS</span>
    </div>
    <div class="container mt-6">

    </div>
    <div class="container mt-5">
        <h1>Elije tu opción</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm p-3 mb-4">
                    <div class="card-body">
                        <i class="bi bi-hand-index-thumb"></i>
                        <h5 class="card-title mt-2">Productos</h5>
                        <p class="card-text">Visualiza y administra los productos disponibles.</p>
                        <a href="{% url 'productos' %}" class="btn btn-primary">Ver Productos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-3 mb-4">
                    <div class="card-body">
                        <i class="bi bi-cart-plus"></i>
                        <h5 class="card-title mt-2">Generar Venta</h5>
                        <p class="card-text">Registra nuevas ventas fácilmente.</p>
                        <a href="{% url 'registroventas' %}" class="btn btn-primary">Generar venta</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-3 mb-4">
                    <div class="card-body">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        <h5 class="card-title mt-2">Registro de Ventas</h5>
                        <p class="card-text">Revisa todas las ventas realizadas.</p>
                        <a href="{% url 'ventas' %}" class="btn btn-primary">Ver Ventas</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de progreso como ejemplo -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
