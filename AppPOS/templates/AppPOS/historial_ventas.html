{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilo global */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Encabezado principal */
h1 {
    color: #6a0dad; /* Morado */
    text-align: center;
    margin-bottom: 20px;
}

/* Tabla */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

table th,
table td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #6a0dad;
    color: #fff;
    text-transform: uppercase;
}

table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tbody tr:hover {
    background-color: #e8e8e8;
}

/* Botón */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6a0dad;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #520d7f; /* Morado oscuro */
}

/* Centrado */
a {
    display: block;
    text-align: center;
    margin: 20px auto;
    max-width: 200px;
}

    </style>
</head>
<body>
    <h1>Historial de Ventas</h1>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.cliente }}</td>
                    <td>{{ venta.direccion_cliente }}</td>
                    <td>{{ venta.producto.nombre }}</td>
                    <td>{{ venta.cantidad }}</td>
                    <td>{{ venta.precio_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'inicio' %}" class="button">Volver al Inicio</a>
</body>
</html>
