<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .back-btn {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #4a148c;
        }

        a {
            text-decoration: none;
            color: #6a1b9a;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6a1b9a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        .actions a {
            color: #6a1b9a;
            margin: 0 10px;
            font-weight: bold;
        }

        .actions a:hover {
            color: #d32f2f;
        }

        .container {
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #4a148c;
        }

        .empty-message {
            text-align: center;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'inicio' %}" class="back-btn">Inicio</a>
        <h1>PRODUCTOS</h1>
    </header>

    <div class="container">
        <a href="{% url 'agregar_producto' %}" class="btn">Agregar Producto</a>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>{{ producto.cantidad }}</td>
                    <td class="actions">
                        <a href="{% url 'editar_producto' producto.pk %}">Editar</a> |
                        <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="empty-message">No hay productos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
