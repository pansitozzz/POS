<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .confirmation-message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #c2185b;
        }

        a {
            text-decoration: none;
            color: #6a1b9a;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eliminar Producto</h1>
    </header>

    <div class="container">
        <p class="confirmation-message">¿Estás seguro de que quieres eliminar el producto "<strong>{{ producto.nombre }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <div class="back-link">
            <a href="{% url 'productos' %}">Volver a Productos</a>
        </div>
    </div>
</body>
</html>
